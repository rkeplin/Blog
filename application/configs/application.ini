[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
includePaths.library = APPLICATION_PATH "/../library"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"

appnamespace = ""
autoloadernamespaces.estate = "Keplin_"

resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = 0
resources.layout.layoutPath = APPLICATION_PATH "/layouts/scripts"
resources.view[] =

resources.frontController.plugins.route = "Keplin_Controller_Plugin_Route"
resources.frontController.plugins.acl = "Keplin_Controller_Plugin_Acl"
resources.frontController.plugins.breadcrumb = "Keplin_Controller_Plugin_BreadCrumb"
resources.frontController.plugins.search = "Keplin_Controller_Plugin_Search"

resources.db.adapter = "pdo_mysql"
resources.db.params.host = "XXXXXX"
resources.db.params.username = "XXXXX"
resources.db.params.password = "XXXXX"
resources.db.params.dbname = "XXXXX"
resources.db.isDefaultTableAdapter = true

mail.auth = login
mail.username = XXXXX
mail.password = XXXXX
mail.ssl = ssl
mail.port = 465

